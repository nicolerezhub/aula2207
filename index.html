<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>

        
        <form>

            <fieldset style="width: 400px;">
                <div>
                    <h2> Envie uma mensagem preenchendo o formulário abaixo</h2>
                </div>
        <form>
             <label for="nome">Seu nome:</label>
            <br>
             <input type="text" id="nome" name="nome" placeholder="Nome e Sobrenome">
            <br>
             <label for="telefone">Seu telefone:</label>
            <br>
             <input type="tel" id="telefone" name="telefone" placeholder="(00)0000-0000">
            <br>
             <label for="email">Seu E-mail</label>
            <br>
             <input type="email" id="email" name="email" placeholder="meunome@exemplo.com">

        </form>

        <form>

        <label for="">Deseja receber nossas novidades?</label>
        <br>
        <input type="radio" id="sim" name="novidades" value="sim">
        <label for="sim">Sim</label>
            <br>
        <input type="radio" id="nao" name="novidades" value="nao">
        <label for="nao">Não</label>
        <br>
        </form>

        <form>

            <label for="">Sua mensagem:</label>
             <br>
            <textarea rows="3" cols="50">
             Digite aqui
            </textarea> 
        </form>

        <button>Confirmar</button>
        </fieldset>
        </form>

    </div>




</body>
</html>
